{% extends "layout.html" %}
{% block content %}
    <h1>Here Are The Blog posts</h1>
    {% for blog in blogs %}
    <div class="panel-body">
        <div class=col-md-10>
            <h1>{{ blog.title }}</h1>
            <p>By {{ blog.author.username }}</p>
            <p>{{ blog.content }}</p>
        </div>
    </div>    
    {% endfor %}
{% endblock content %}
